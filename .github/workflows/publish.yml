name: Publish with Lerna

on:
  push:
    branches:
    - master

jobs:
  CI_Workflow:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: yarn
    - name: Build
      run: yarn build
    - name: Publish with Lerna
      run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc && git remote add -f pub https://${GH_TOKEN}@github.com/narative/gatsby-theme-novela.git && git checkout pub/master && yarn lerna publish --yes --git-remote pub
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
